<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Greg Holden">
  <meta name="keywords" content="">
  <title>Zion's Site</title>

  <!-- Google Font: Roboto -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>

  <!-- Main CSS stylesheet -->
  <link href="temp/styles/styles.css" rel="stylesheet">

  <!-- Vendor JS file -->
  <script src="assets/scripts/Vendor.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <!-- Logo graphic -->
      <div class="site-header__logo">
        <a href="#">Zion Tours</a>
      </div>
      <!-- Contact button -->
      <div class="site-header__btn-container">
        <a href="#" class="btn">Contact</a>
      </div>
        <!-- Primary nav bar -->
        <nav class="primary-nav primary-nav--pull-left">

          <ul>
            <li><a href="#">Spain Tours</a></li>
            <li><a href="#">Poland Tours</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>

    </div>
  </header>

  <div class="carousel">
    <div class="carousel__headline">
      <h3>Welcome to</h3>
      <h1>The Main Headline</h1>
      <h3>A sub-heading!</h3>
    </div>
    <ul class="carousel__frame">
      <li class="carousel__slide carousel__slide--showing"><img src="assets/images/gdansk-large-hi-dpi-new.jpg" alt="Gdansk, Poland"></li>
      <li class="carousel__slide"><img src="assets/images/krakow-collage-hi-dpi.jpg" alt="Collage of pictures of Krakow, Poland"></li>
      <li class="carousel__slide"><img src="assets/images/krakow-night-hi-dpi.jpg" alt="Krakow, Poland, at night" /></li>
      <li class="carousel__slide"><img src="assets/images/poland-castle-malbork-very-large.jpg" alt="Castle at Malbork, Poland"></li>
    </ul>
  </div>



  <!-- Main JS file -->
  <script src="temp/scripts/bundle.js"></script>

</body>
</html>
